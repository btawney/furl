<html>
  <head>
    <title>Change Notification</title>
    <script src="furl.js"></script>
    <script>
      var binding = null;
      function onLoad() {
        furl.process(document.body).then(function(b) {
          binding = b;
          binding.addEventListener('change', function() {
            console.log('Changed!');
          });
        });
      }
    </script>
  </head>
  <body onload="onLoad()">
  Manipulate the list and check for change messages in the console<hr />
  <using src="common.html">
    <list name="parts" add delete><b><input /></b></list>
  </using>
  </body>
</html>
