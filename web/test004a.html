<class name="custinfo" export>
Name: <input name="name"><br />
Address: <span name="address"><br />
 &nbsp; Street: <input name="street"><br />
 &nbsp; City: <input name="city"><br />
 &nbsp; State: <input name="state"><br />
 &nbsp; ZIP: <input name="zip"><br />
</span>
<script name="init">
var oldSetValue = binding.setValue;
binding.setValue = function(v) {
  v.name = v.name.toUpperCase();
  oldSetValue(v);
};
</script>
</class>
