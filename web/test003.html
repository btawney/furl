<html>
  <head>
    <script src="furl.js"></script>
    <script>
      var binding = null;
      function onLoad() {
        furl.process(document.body).then(function(b) {
          binding = b; 
        });
      }

      function test001_1() {
        binding.setValue({cust: {name: 'King Kong', address: {
          city: 'New York',
          state: 'NY',
          zip: '01234',
          street: '1234 Crunchy Way'
        }}});
      }

      function test001_2() {
        var x = binding.getValue();
        var span = document.createElement('span');
        span.innerText = JSON.stringify(x);
        document.body.appendChild(document.createElement('HR'));
        document.body.appendChild(span);
      }
    </script>
  </head>
  <body onload="onLoad()">
  <using src="test003a.html">
    <custinfo name="cust"></custinfo>
  </using>
  <button onclick="test001_1()">Set</button>
  <button onclick="test001_2()">Get</button>
  </body>
</html>
