<html>
  <head>
    <title>Dynamic TABLE</title>
    <script src="furl.js"></script>
    <script>
      var binding = null;
      function onLoad() {
        furl.process(document.body).then(function(b) {
          binding = b;
        });
      }

      function setValue() {
        binding.setValue({test009: [
          {name: 'Jack', age: 31},
          {name: 'Sam', age: 20},
          {name: 'Trotter', age: 82}
        ]});
      }

      function getValue() {
        var x = binding.getValue();
        var span = document.createElement('span');
        span.innerText = JSON.stringify(x);
        document.body.appendChild(document.createElement('HR'));
        document.body.appendChild(span);
      }
    </script>
  </head>
  <body onload="onLoad()">
  Click Set Value, change some things, click Get Value
  <br />
  <using src="common.html">
    <table name="test009" delete ftype="dynamic" add>
      <thead>
        <tr>
          <td><b><u>Name</u></b></td>
          <td align="right"><b><u>Age</u></b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input name="name" /></td>
          <td><input name="age" /></td>
        </tr>
      </tbody>
    </table>
    <table name="test009b">
      <thead>
        <tr>
          <td><b><u>Name</u></b></td>
          <td align="right"><b><u>Age</u></b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input name="name" /></td>
          <td><input name="age" /></td>
        </tr>
      </tbody>
    </table>
  </using>
  <hr />
  <button onclick="setValue()">Set Value</button>
  <button onclick="getValue()">Get Value</button>
  <hr />
  </body>
</html>
