<using src="common.html">
  <class name="selectPartOfSpeech" export>
    <select>
      <option value="n">Noun</option>
      <option value="v">Verb</option>
      <option value="adj">Adjective</option>
      <option value="adv">Adverb</option>
      <option value="part">Particle</option>
    </select>
  </class>

  <class name="imeInput" export>
    <input></input>
    <script>
      binding.element.style.backgroundColor = 'red';
    </script>
  </class>

  <class name="lemmas" export>
    <list add delete>
      <imeInput>
    </list>
  </class>

  <class name="lexicalentry" export>
    <table>
      <tr>
        <td>Lemmas:</td>
        <td><lemmas name="lemmas" /></td>
      </tr>
      <tr>
        <td>Part of Speech:</td>
        <td><selectPartOfSpeech name="partOfSpeech" /></td>
      </tr>
      <tr>
        <td>Definitions</td>
        <td>
          <table ftype="dynamic" name="definitions" add delete>
            <thead>
              <tr>
                <td><b><u>Definition</u></b></td>
                <td><b><u>Source</u></b></td>
              </tr>
            </thead>
            <tbody>
            </tbody>
              <tr>
                <td><input name="definition" /></td>
                <td><input name="source" /></td>
              </tr>
          </table>
        </td>
      </tr>
    </table>
  </class>
</using>
