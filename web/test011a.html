<using src="common.html">
  <h1>Settings</h1>
  <h2>Parts of Speech</h2>
  <table ftype="dynamic" bind="settings.partsOfSpeech" add delete name="partsOfSpeech">
    <thead>
      <tr>
        <td><b><u>Abbreviation</u></b></td>
        <td><b><u>Name</u></b></td>
      </tr>
    </thead>
    <tbody>
      <tr name="r">
        <td><b><u><input name="abbreviation" /></u></b></td>
        <td><b><u><input name="name" /></u></b></td>
      </tr>
    </tbody>
  </table>
</using>
